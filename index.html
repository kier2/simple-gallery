<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Simple Gallery</title>
</head>
<body>
    <main>
        <section class="popup">
            <div class="close-popup">&times;</div>
        </section>
        <section class="gallery">
            <h2>My Collections</h2>
            <div class="separator"></div>
            <div class="gallery-inner">
                <img class="span-col-2" src="https://cdn.pixabay.com/photo/2016/12/10/16/57/shoes-1897708__340.jpg" alt="img gallery 1">
                <img src="https://cdn.pixabay.com/photo/2016/11/19/18/06/feet-1840619__340.jpg" alt="img gallery 2">
                <img class="span-row-2" src="https://cdn.pixabay.com/photo/2013/03/14/21/36/shoes-93756__340.jpg" alt="img gallery 3">
                <img src="https://cdn.pixabay.com/photo/2017/10/08/22/25/shoes-2831821__340.jpg" alt="img gallery 4">
                <img class="span-col-2" src="https://cdn.pixabay.com/photo/2019/04/27/20/39/manipulation-4161194__340.jpg" alt="img gallery 5">
            </div>
        </section>
    </main>
</body>
</html>
